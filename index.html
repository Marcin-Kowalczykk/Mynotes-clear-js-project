<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <script src="https://kit.fontawesome.com/a05a38bd01.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="navigation-container">
        <h1><i class="far fa-sticky-note"></i> MyNotes</h1>
        <div class="buttons-nav">
            <button class="add-button"><i class="fas fa-plus-circle plus-icon"></i> Add</button>
            <button class="delete-button"><i class="fas fa-trash delete-icon"></i> Delete all</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="header">
            <h2>Add Note</h2>
        </div>
        
<!-- tu tzreba zajebac jakas notatke chyba -->
        
        <div class="menu">
            <label for="choice-input">choice category</label>
            <select name="choice" id="choice-input" >  
                <option value="choice category" name="choice category" disabled selected>choice category</option>  
                <option value="shopping" name="shopping">shopping</option>                       
                <option value="work" name="work">work</option>``
                <option value="other" name="other">other</option>
            </select>

            <p class="text-note ">add text</p>
            <input class="inputText " type="text">
            
            <p class="error ">error</p>

            <div class="buttons-menu">
                <button class="button-save"><i class="far fa-save save-icon"></i> Save</button>
                <button class="button-close"><i class="far fa-window-close close-icon"></i> Cancel</button>
            </div>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
